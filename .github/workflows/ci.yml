name: Jewelry Mall CI Pipeline

on:
  push:
    branches: ["main", "develop", "feat/**"] # 개발 중인 모든 브랜치 포함
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci
        # package-lock.json을 기준으로 깔끔하게 설치합니다.

      # ✅ 1. TypeScript 빌드 테스트
      # env.ts의 에러 방지를 위해 더미 환경변수를 주입합니다.
      - name: Build TypeScript
        run: npm run build
        env:
          SESSION_SECRET: "ci_test_secret"
          AWS_ACCESS_KEY_ID: "ci_test_key"
          AWS_SECRET_ACCESS_KEY: "ci_test_secret"
          AWS_REGION: "us-east-1"
          AWS_BUCKET_NAME: "test-bucket"

      # ✅ 2. 전체 테스트 실행 (Jest)
      - name: Run Test
        run: npm test
        env:
          SESSION_SECRET: "ci_test_secret"
          AWS_ACCESS_KEY_ID: "ci_test_key"
          AWS_SECRET_ACCESS_KEY: "ci_test_secret"
          AWS_REGION: "us-east-1"
          AWS_BUCKET_NAME: "test-bucket"
